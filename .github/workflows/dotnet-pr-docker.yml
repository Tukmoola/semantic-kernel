#    # run only if 'dotnet' files were changed
#    - name: dotnet changes found
#      if: steps.filter.outputs.dotnet == 'true'
#      run: echo "dotnet file"
#    # run only if not 'dotnet' files were changed
#    - name: no dotnet changes found
#      if: steps.filter.outputs.dotnet != 'true'
#      run: echo "NOT dotnet file"

  build:
    strategy:
        matrix:
          container: [ 'sdk:6.0', 'sdk:7.0' ]
          configuration: [Release, Debug]
    runs-on: ubuntu-latest
    needs: check-for-dotnet-changes
    env:
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
    - uses: actions/checkout@v3
      with:
        clean: true
        
    - name: Find solutions
      shell: bash
      if: needs.check-for-dotnet-changes.outputs.output1 == 'true'
      run: echo "solutions=$(find ./ -type f -name "*.sln" | tr '\n' ' ')" >> $GITHUB_ENV

    - name: Find unit test projects
      shell: bash
      if: needs.check-for-dotnet-changes.outputs.output1 == 'true'
      run: echo "projects=$(find ./dotnet -type f -name "*.UnitTests.csproj" | tr '\n' ' ')" >> $GITHUB_ENV

    - name: Pull container ${{ matrix.container }}
      if: needs.check-for-dotnet-changes.outputs.output1 == 'true'
      run: |
        docker pull mcr.microsoft.com/dotnet/${{ matrix.container }}

    - name: Build dotnet solution
      if: needs.check-for-dotnet-changes.outputs.output1 == 'true'
      run: |
        for solution in ${{ env.solutions }}; do
          docker run --rm -v $(pwd):/app -w /app mcr.microsoft.com/dotnet/${{ matrix.container }} dotnet build -c ${{ matrix.configuration }} -o out /app/$solution
        done
        
    - name: Test
      if: needs.check-for-dotnet-changes.outputs.output1 == 'true'
      run: |
        for solution in ${{ env.solutions }}; do
          docker run --rm -v $(pwd):/app -w /app mcr.microsoft.com/dotnet/${{ matrix.container }} for project in ${{ env.projects }}; do dotnet test $project --no-build --verbosity normal --logger trx --results-directory ./TestResults --configuration ${{ matrix.configuration }} done
        done
